name: Upload Python Package

on:
  push:
    tags:
      - '*.*.*'

jobs:     
  deploy:
    strategy:
      matrix:
        runs-on: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.7, 3.8, 3.9, '3.10']
    runs-on: ${{ matrix.runs-on }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      if: matrix.runs-on == 'windows-latest' || matrix.runs-on == 'macos-latest' || (matrix.runs-on == 'ubuntu-latest' && matrix.python-version == 3.9)
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --upgrade setuptools wheel twine
        pip3 install -r requirements.txt
    - name: Install MAC-OS dependencies
      if: matrix.runs-on == 'macos-latest'
      run: |
        brew update
        brew install gcc
    - name: Build Windows Python wheels
      if: matrix.runs-on == 'windows-latest'
      run: |
        python3 setup.py sdist bdist_wheel
    - name: Publish Windows Python wheels
      if: matrix.runs-on == 'windows-latest' || matrix.runs-on == 'macos-latest'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python3 -m twine upload dist
    - name: Build manylinux Python wheels
      if: matrix.runs-on == 'ubuntu-latest' && matrix.python-version == '3.10'
      uses: RalfG/python-wheels-manylinux-build@v0.4.2-manylinux2014_x86_64
      with:
        python-versions: 'cp37-cp37m cp38-cp38 cp39-cp39 cp310-cp310'
        build-requirements: 'pip cython numpy scipy setuptools wheel twine'
    - name: Publish manylinux Python wheels
      if: matrix.runs-on == 'ubuntu-latest' && matrix.python-version == '3.10'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python3 -m pip install twine
        python3 -m twine upload dist/*-manylinux*.whl
